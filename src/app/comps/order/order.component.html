<div class="wrapper light center">
    <div class="block">
        <h2>Оформление заказа</h2>
        @if (!next) {
        @for (item of tovars; track $index) {
        <div class="flex tovar">
            <div class="img" [style.backgroundImage]="'url(../../../assets/catalog/products/' + item.img + '.jpg)'">
            </div>
            <div class="name">
                {{item.name}}
            </div>
            <div class="price">
                {{item.price}} руб.
            </div>
        </div>
        }
        <div>
            <input type="text" placeholder="Адрес" class="w100">
            <div class="margin">
                <input type="checkbox" id="s">
                <label for="s">Я согласен(а) на обработку персоналных данных</label>
            </div>
            <fieldset>
                <legend>Способы доставки</legend>
                <div>
                    <input type="radio" id="huey" name="drone" value="huey" checked />
                    <label for="huey">Почта России</label>
                </div>
                <div>
                    <input type="radio" id="dewey" name="drone" value="dewey" />
                    <label for="dewey">СДЭК</label>
                </div>
                <div>
                    <input type="radio" id="louie" name="drone" value="louie" />
                    <label for="louie">Курьер</label>
                </div>
                <div>
                    <input type="radio" id="s1" name="drone" value="s1" />
                    <label for="s1">Самовывоз</label>
                </div>
            </fieldset>
        </div>
        <div class="right margin">
            <button class="button1" (click)="next = true">
                К оформлению
            </button>
        </div>
        }
        @else {
            <span>Мы искренне благодарим вас за выбор нашего магазина</span>
            <div>
                <input type="text" placeholder="Номер карты" class="w100 margin">
                <div class="srok">
                    <div class="flex jcsb">
                        <div class="margin">
                            <label for="">Срок дейсвтия</label>
                            <div>
                                <input class="mini" type="text">
                                /
                                <input class="mini" type="text">
                            </div>
                        </div>
                        <div class="margin">
                            <label for="">CVV</label>
                            <div>
                                <input class="mini" type="text">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex jcsb">
                    <button class="button1 margin" (click)="next = false">
                        Назад
                    </button>
                    <button class="button1 margin">
                        Офоримить
                    </button>
                </div>
            </div>
        }
    </div>
</div>
