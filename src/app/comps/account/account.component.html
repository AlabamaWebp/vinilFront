<div class="wrapper light center">
    <div class="form">
        @if (user) {
        <h2>Личный кабинет</h2>
        <!-- <input type="text" placeholder="Фио: " id="fio">
            <input type="text" placeholder="Телефон: " id="tel">
            <input type="text" placeholder="Страна: " id="country">
            <input type="text" placeholder="Город: " id="city">
            <button class="button1">Редактировать</button> -->
        <div class="info_cont">
            <div class="info">Логин: {{user.login}}</div>
            <div class="info">ФИО: {{user.fio}}</div>
            <div class="info">Телефон: {{user.tel}}</div>
            <div class="info">Страна: {{user.country}}</div>
            <div class="info">Город: {{user.city}}</div>
            <button class="button1" (click)="logout()">Выйти из аккаунта</button>
        </div>
        <div class="orders">
            @for (item of orders; track $index) {
            <div class="order">
                <h3 class="id">Заказ №{{item.id}}</h3>
                @for (t of item.product; track $index) {
                    <div class="tovar" (click)="goTovar(t.id)">
                        <div class="img" [style.backgroundImage]="'url(../../../assets/catalog/products/' + t.img + '.jpg)'">
                        </div>
                        <div class="name">
                            {{t.name}}
                        </div>
                        <div class="price">
                            {{t.price}} руб.
                        </div>
                    </div>
                }
            </div>

            }
        </div>
        }
    </div>
</div>
